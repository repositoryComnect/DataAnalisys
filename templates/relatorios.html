<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatórios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icone.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_relatorios.css')}}">
</head>
<body>
    {% include 'header/model-header.html' %}
    <br>
    <div class="row mb-2">
        <div class="col-auto">
            <div class="btn-group" role="group" aria-label="bottomVoltar">
                <a href="{{ url_for('home_bp.render_insights') }}" class="btn btn-outline-secondary">Voltar</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="mb-4">Relatórios</h1>

        <div class="row">
            <!-- Filtros -->
            <div class="col-md-4">
                <form id="formRelatorio" method="POST" action="">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="data_inicio" class="form-label" style="color: white;">Data Início</label>
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                        </div>
                        <div class="col-6">
                            <label for="hora_inicio" class="form-label" style="color: white;">Hora Início</label>
                            <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="data_final" class="form-label" style="color: white;">Data Fim</label>
                            <input type="date" class="form-control" id="data_final" name="data_final" required>
                        </div>
                        <div class="col-6">
                            <label for="hora_final" class="form-label" style="color: white;">Hora Fim</label>
                            <input type="time" class="form-control" id="hora_final" name="hora_final" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="operador" class="form-label" style="color: white;">Operador</label>
                        <select class="form-select" id="operador" name="operador" required>
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success mt-2" onclick="gerarPDF()">Gerar PDF</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'js/relatorios_js.html' %}
</body>
</html>
